<div class="preview" [routerLink]="['/']">
  <div class="preview-modal">
    <div class="preview-holder">
      <h3 class="preview__title">Preview Component {{id}}</h3>
      <img class="preview__image" src="{{src}}" alt="{{tooltip}}">
      <span class="glyphicon glyphicon-info-sign"></span>
      <div class="preview__tooltip alert alert-info">{{tooltip}}</div>
    </div>
  </div>
</div>
